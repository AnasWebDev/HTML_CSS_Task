<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anas Yasien</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Images in Tables</h1>
    <hr />

    <p>What are your favorite pets?</p>
    <table>
      <thead>
        <tr>
          <th>Pet</th>
          <th>More Facts about (as a link)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="img/1.jpg" alt="Lion" /></td>
          <td>
            <a href="https://en.wikipedia.org/wiki/Loin" target="_blank"
              >Lion</a
            >
          </td>
        </tr>
        <tr>
          <td><img src="img/2.jpg" alt="bird" /></td>
          <td>
            <a href="https://en.wikipedia.org/wiki/Bird" target="_blank"
              >bird</a
            >
          </td>
        </tr>
        <tr>
          <td><img src="img/3.jpg" alt="deer" /></td>
          <td>
            <a href="https://en.wikipedia.org/wiki/Deer" target="_blank"
              >deer</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
