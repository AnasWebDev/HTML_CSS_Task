<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Anas Yasien">
    <meta name="description" content="this is an exercise of using  colspan and rowspan in tables">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anas Yasien</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>table using colspan, rowspan</h1>
    <table>
        <tr>
            <td rowspan="9">a</td>
            <td rowspan="8">b</td>
            <td rowspan="7">c</td>
            <td rowspan="6">d</td>
            <td rowspan="5">e</td>
            <td rowspan="4">f</td>
            <td class="seven">ah</td>
            <td rowspan="4">h</td>
            <td rowspan="5">i</td>
            <td rowspan="6">j</td>
            <td rowspan="7">k</td>
            <td rowspan="8">l</td>
            <td rowspan="10">m</td>
        </tr>
        <tr>
            <td class="seven">g</td>
        </tr>
        <tr>
            <td class="seven">gh</td>
        </tr>
        <tr>
            <td class="seven">n</td>
        </tr>
        <tr>
            <td colspan="3">p</td>
        </tr>
        <tr>
            <td colspan="5">q</td>
        </tr>
        <tr>
            <td colspan="7">u</td>
        </tr>
        <tr>
            <td colspan="2">r</td>
            <td>s</td>
            <td>t</td>
            <td class="seven">u</td>
            <td>v</td>
            <td>w</td>
            <td colspan="2">x</td>
        </tr>
        <tr>
            <td colspan="11">y</td>
        </tr>
        <tr>
            <td colspan="2">z</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td class="seven">7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
</body>

</html>
