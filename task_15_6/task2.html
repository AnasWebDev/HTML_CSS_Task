<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
            border: 5px solid rgb(143, 143, 143);
            margin: 50px;
            padding: 3px;
        }

        tr, td {
            border: 1px solid black;
            margin: 3px;
            padding: 3px;
        }
        
        td {
            text-align: center;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anas Yasien</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">Top</td>
        </tr>
        <tr>
            <td rowspan="2">Way Left</td>
            <td>Middle Up</td>
            <td rowspan="2">Way Right</td>
        </tr>
        <tr>
            <td>Middle Down</td>
        </tr>
        <tr>
            <td colspan="4">.</td>
        </tr>
    </table>
</body>
</html>
