<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Employee Interests Survey Form</h1>

    <form>
      <div>
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="fname" required />
      </div>
      <br />
      <div>
        <label for="depart">Enter your department:</label>
        <input type="text" id="depart" name="department" required />
      </div>
      <br />
      <div>
        <label for="aboutu">Tell us a little about yourself:</label>
        <textarea
          name="aboutu"
          id="aboutu"
          cols="30"
          rows="10"
          placeholder="describ yourself"
        ></textarea>
      </div>
      <br />
      <div>
        <label>Do You Exercise At Home ?</label>
        <input type="radio" name="exercise" id="yes" value="yes" checked />
        <label for="yes">Yes</label>
        <input type="radio" name="exercise" id="no" value="no" />
        <label for="no">No</label>
      </div>
      <br />
      <div>
        <label>How do you like to read about your favorite topics?</label>
        <input type="checkbox" name="favtopics" id="books" value="Books" />
        <label for="books">Books</label>
        <input
          type="checkbox"
          name="favtopics"
          id="oresource"
          value="Online resources"
        />
        <label for="oresource">Online resources</label>
        <input type="checkbox" name="favtopics" id="phapp" value="Phone apps" />
        <label for="phapp">Phone apps</label>
        <input
          type="checkbox"
          name="favtopics"
          id="magazin"
          value="Magazines"
          checked
        />
        <label for="magazin">Magazines</label>
      </div>
      <br />
      <div>
        <label for="movies">What genre of movies do you like?</label>
        <select name="favmovies" id="movies">
          <option value="Romantic">Romantic</option>
          <option value="Action">Action</option>
          <option value="Drama">Drama</option>
          <option value="Comedy">Comedy</option>
        </select>
      </div>

      <input type="submit" value="Submit Form" />
    </form>
  </body>
</html>
